<!DOCTYPE html>

<html>
<head>
    <title>pomodoro app - {% block title %}{% endblock %}</title>
</head>

<body>

	<div id="nav">
		<a href="{% url 'main_page' %}">Home</a> |
		{% if user.is_authenticated %}
			<a href="{% url 'logout' %}">logout</a>
		{% else %}
			<a href="{% url 'login' %}">login</a> |
			<a href="{% url 'register_page' %}">register</a>
		{% endif %}
	</div>
    <h2>{% block head %}{% endblock %}</h2>
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}

</body>
</html>
